<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minihome Content Area</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/variables.css">
    <link rel="stylesheet" href="../../../css/minihome/minihome-rayout.css">
    <link rel="stylesheet" href="../../../css/minihome/minihome-home/minihome-home.css">
    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content-area">
        <section  class="minihome-rayout">
            <div class="profile-area">
                <img src="../../../images/phone.png" class="profile-img">
        
                <div class="today-emoji">
                    <div>
                        <span>Today is..</span>
                        <span>슬픔 <i class="fa-regular fa-face-sad-tear"></i></span>
                    </div>
                    <!-- <div></div> -->
                </div>
        
                <div class="profile-message">
                    집에 가고싶다...
                </div>
        
                <!-- 스페이스 주인 번호와 loginMember.memberNo가 같을 경우 -->
                <span id="profileUpdate">프로필 수정</span>
        
                <div class="line"></div>
        
                <div class="user-info">
                    <span>김효동2</span>
                    <span class="detail-info">(남)</span>
                    <span class="detail-info">1994.04.26</span>
                </div>
        
                <span class="user-email detail-info">gyehd1230@naver.com</span>
        
                <div class="surf-container">
                    <select id="surf">
                        <option value="">♥ 깐부 파도타기 ♥</option>
                        <option value="">기묘동</option>
                        <option value="">기묘동2</option>
                        <option value="">기묘동3</option>
                    </select>
                </div>
        
                <!-- 스페이스 주인 번호와 loginMember.memberNo가 다를 경우 -->
                <span id="returnMyHome">내 스페이스로 돌아가기</span>
            </div>
        </section>

        <section  class="minihome-rayout">
            <div>
                <header>
                    최근 게시물
                </header>
        
                <div>
                    <span>다이어리 >></span>
                    너무 세게 때리면 개강한다
                    <span>1시간 전</span>
                </div>
        
                <div>
                    <span>사진첩 >></span>
                    [스크랩] 종강하는 법 : 선생님 종강이를 때리면 아이고 종강이야...
                    <span>2시간 전</span>
                </div>
        
                <div class="miniroom-container">
                    <div class="miniroom">
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                    </div>
                <!--  
                    <div class="front">
                        <div id="test"></div>
                    </div> -->
                </div>
            
        
                <header>
                    깐부에게
                </header>
        
                <div class="line-bold"></div>
        
                <div>
                    <input type="text">
                </div>
                <div>
                    파이널 언제 끝남?
                </div>
            </div>
        </section>
    </div>
</body>
<script src="../../../js/minihome/minihome-home.js"></script>
<script src="../../../js/common/temp.js"></script>
</html>
