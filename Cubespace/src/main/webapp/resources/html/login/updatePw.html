    <script>
        const findIdLink = document.getElementById("findIdLink");
        const  findPwLink= document.getElementById("findPwLink");


        findIdLink.addEventListener("mouseout", () => {
            findIdLink.style.border = "none";
            findIdLink.style.borderBottom = "1px solid black";
            findPwLink.style.border = "1px solid black";
            findPwLink.style.borderBottom = "none";

            findIdLink.style.color = "black";
            findIdLink.style.fontWeight = "normal";
            findPwLink.style.color = "var(--mainColor)";
            findPwLink.style.fontWeight = "bold";
            

        })
        findIdLink.addEventListener("mouseover", () => {
            findPwLink.style.border = "none";
            findPwLink.style.borderBottom = "1px solid black";
            findIdLink.style.border = "1px solid black";
